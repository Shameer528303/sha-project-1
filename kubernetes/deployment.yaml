# Kubernetes Deployment for Document Service
---
apiVersion: v1
kind: Secret
metadata:
  name: document-service-secrets
  namespace: default
type: Opaque

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: document-service-sa
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: document-service
  namespace: default
  labels:
    app: document-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: document-service
  template:
    metadata:
      labels:
        app: document-service
        version: v1
    spec:
      serviceAccountName: document-service-sa
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: document-service
        image: REPLACE_WITH_ECR_IMAGE

        imagePullPolicy: Always
        
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        
        env:
        - name: PORT
          value: "8000"
        - name: AWS_REGION
          value: "ap-south-1"
        - name: STORAGE_TYPE
          value: "s3"
        - name: STORAGE_BUCKET
          valueFrom:
            configMapKeyRef:
              name: document-service-config
              key: storage-bucket
        - name: CACHE_HOST
          valueFrom:
            configMapKeyRef:
              name: document-service-config
              key: cache-host
        - name: CACHE_PORT
          value: "6379"
        
        envFrom:
        - secretRef:
            name: document-service-secrets
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: document-service
  namespace: default
  labels:
    app: document-service
spec:
  type: ClusterIP
  selector:
    app: document-service
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: document-service-config
  namespace: default
data:
  storage-bucket: "document-service-storage-one"
  cache-host: "elasticache-redis-endpoint"
